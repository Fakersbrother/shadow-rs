name: check
on:
  push:
    branches:
      - "*"
    tags:
      - "*"

jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: clippy, rustfmt
      - name: Check format
        run: cargo fmt --all -- --check
      - name: Check fix
        run: cargo fix && cargo fix
      - name: Check with Windows clippy
        run: cargo clippy --all -- -D warnings
      - name: Build Release
        run: cargo build --release
      - name: Run tests
        run: cargo test --all --verbose -- --exact -Z unstable-options --format=json --show-output

      # build on nightly
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - name: Build on nightly
        run: cargo build --release

      # examples
      - name: Check examples format
        run: cargo fmt --all -- --check
        working-directory: ./example_shadow

      - name: Check examples with Windows clippy
        run: cargo clippy --all -- -D warnings
        working-directory: ./example_shadow

      - name: Run examples
        run: cargo run --release && target/release/example_shadow -V
        working-directory: ./example_shadow
