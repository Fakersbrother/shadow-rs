
name: build

on:
  push:
    branches: [master,issue_*]
  pull_request:
    branches: [master,issue_*]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Lint
        run: |
              cargo fmt
              cargo fix
              cargo fix
              cargo clippy
              cargo build
              cargo run example_shadow